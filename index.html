---
layout: default
og:
  image: 'michael-lanyon-bio-photo.jpg'
  type: 'image/jpeg'
  width: '400'
  height: '400'
---

<div id="home">
  <h1>Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.layout != "none" %}
      <li><a href="{{ post.url }}">{{ post.title }}</a><span> &raquo; {{ post.date | date: "%B %d, %Y" }}</span></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
